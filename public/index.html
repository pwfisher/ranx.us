<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>ranx.us</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/2014-02.css">
</head>
<body>
  <script type="text/x-handlebars" id="application">
    <h1>ranx.us</h1>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">

<h2>{{title}}</h2>

{{outlet}}

<aside class="login">
  <form {{action "login" on="submit"}}>
    <div class="email input">
      <label>email</label>
      {{input value=email type="text"}}
    </div>
    <div class="password input">
      <label>Password</label>
      {{input value=password type="password"}}
    </div>
    <button type="submit" {{bindAttr disabled="isProcessing"}}>Log in!</button>
    {{#if error}}
      <div class="alert">Error: {{error}}</div>
    {{/if}}
  </form>
</aside>

  </script>

  <script type="text/x-handlebars" id="ladders">

    <ul>
      {{#each ladder in controller}}
      <li>{{ladder.name}}</li>
      {{/each}}
    </ul>

  </script>


  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
  <script src="//cdn.firebase.com/v0/firebase.js"></script>
  <script src="//cdn.firebase.com/js/simple-login/1.2.3/firebase-simple-login.js"></script>
  <script src="https://s3.amazonaws.com/builds.emberjs.com/ember-latest.js"></script>
  <script src="https://s3.amazonaws.com/builds.emberjs.com/ember-data-latest.js"></script>
  <script src="http://firebase.github.io/emberFire/emberfire-latest.js"></script>
  <script src="js/app.js"></script>
  <script src="js/models/ladder.js"></script>
  <script src="js/fixtures.js"></script><!-- after all models -->
</body>
</html>
