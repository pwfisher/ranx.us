<script>

if (!jQuery) { return; }

// Path
var path = window.location.pathname;
if (path === '/') { path = 'home'; }

// API Page Load
$.ajax({
	url: '/api/Page/load/path/' + encodeURIComponent(path),
	complete: function(o)
	{
		console.log('api page load request complete');
	},
	success: function(o)
	{
		$(document).trigger('api:page-load', [o]);
	}
});

</script>
