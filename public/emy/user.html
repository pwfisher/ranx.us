<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="utf-8">
	<title>ranx.us</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="msapplication-tap-highlight" content="no">
    <meta name="apple-mobile-web-app-capable" content="yes">

	<link rel="stylesheet" href="/emy/emy.css">
	<link rel="stylesheet" href="/emy/main.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
	<script type="application/x-javascript" src="/emy/emy.js"></script>
</head>

<body>


    <header class="toolbar">
        <div><a id="backButton" class="button" href="#">Back</a></div>
        <h1 id="viewTitle"></h1>
    </header>


    <section id="home" data-title="Home" selected="true">
        <ul>
            <li class="group"><small>welcome to</small> <b>ranx.us</b></li>
            <li><a href="#newGame">New Game</a></li>
            <li><a href="#ladders">View Ladders</a></li>
            <li><a href="#profile">View Profile</a></li>
        </ul>
    </section>


    <section id="newGame" data-title="New Game">
<!--         <h2><small>more data for</small> <b>ranx.us</b></h2> -->
        <ul>
            <li class="group"><small>moar data for</small> <b>ranx.us</b></li>
        <form>
            <fieldset>
                <div class="row">
                    <label for="ladder">Ladder</label>
                    <select name="ladder">
                        <option value="1">ladder 1</option>
                        <option value="2">ladder 2</option>
                        <option value="3">ladder 3</option>
                        <option value="4">ladder 4</option>
                        <option value="5">ladder 5</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <div class="row">
                    <label for="opponent">Opponent</label>
                    <!-- TODO use a text input with autocomplete -->
                    <select name="opponent">
                        <option value="1">opponent 1</option>
                        <option value="2">opponent 2</option>
                        <option value="3">opponent 3</option>
                        <option value="4">opponent 4</option>
                        <option value="5">opponent 5</option>
                    </select>
                </div>
            </fieldset>
            </li>
        </ul>
        <ul>
            <li class="group">score</li>
<!--             <h2>Score</h2> -->
            <fieldset>
                <div class="row">
                  <label for="score1">You</label>
                  <input type="number" pattern="[0-9]*" name="score1" placeholder="enter score">
                </div>
                <div class="row">
                  <label for="score2">Not You</label>
                  <input type="number" pattern="[0-9]*" name="score2" placeholder="enter score">
                </div>
		    </fieldset>
            <a type="submit" name="record" class="mainButton redButton">Record result</a>
        </form>
        <br>
            </li>
        </ul>
    </section>


</body>
</html>
