<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="utf-8">
	<title>ranx.us</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="msapplication-tap-highlight" content="no">
    <meta name="apple-mobile-web-app-capable" content="yes">

	<link rel="stylesheet" href="/emy/emy.css">
	<link rel="stylesheet" href="/emy/main.css">
	<script type="application/x-javascript" src="/emy/emy.js"></script>
</head>

<body>


    <header class="toolbar">
        <div><a id="backButton" class="button" href="#">Back</a></div>
        <h1 id="viewTitle"></h1>
        <div><a href="#register" class="button">Sign up</a></div>
    </header>


    <section id="home" data-title="Login" class="panel" selected="true">
    	<h2><small>welcome to</small> <b>ranx.us</b></h2>
        <form>
            <fieldset>
                <div class="row">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="please enter email address">
                </div>
                <div class="row">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="please enter password">
                </div>
            </fieldset>
            <a type="submit" class="mainButton">Login</a>
        </form>
    </section>


    <section class="panel" id="register" data-title="Register">
    	<h2><small>get down with</small> <b>ranx.us</b></h2>
        <form>
            <fieldset>
                <div class="row">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="visible to other players">
                </div>
            </fieldset>
            <fieldset>
                <div class="row">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="email address">
                </div>
            </fieldset>
		    <br>
            <fieldset>
                <div class="row">
                    <label for="code">Code</label>
                    <input type="text" name="code" id="code" placeholder="activation code">
                </div>
		    </fieldset>
            <a type="submit" name="activation" class="mainButton">Send activation code</a>
		    <br>
		    <br>
		    <fieldset>
                <div class="row">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="new password">
                </div>
                <div class="row">
                    <label for="confirm">Password</label>
                    <input type="password" name="confirm" id="confirm" placeholder="confirm password">
                </div>
            </fieldset>
            <a type="submit" name="create" class="mainButton">Create account</a>
        </form>
        <br>
    </section>


</body>
</html>
